<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dcf35bc1da.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <!-- image section -->

  <section class="images">
    <header>
      <a href="index.html"><img src="images/logo.svg" alt="site-logo"></a>
    </header>
    <img class="mockup" src="images/illustration-mockups.svg" alt="illustration-image">
  </section>

  <!-- content section -->

  <section class="details-container">
    <div class="heading">
      <h2 class="detail-heading">Build The Community Your Fans Will Love</h2>
    </div>
    <div class="info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </div>
    <!-- button  -->

    <a href="#">Register</a>
  </section>

  <!-- icon section -->

  <footer>
    <a href="#"><i class="fab fa-facebook-f fa-1x fb"></i></a>
    <a href="#"><i class="fab fa-twitter fa-1x "></i></a>
    <a href="#"><i class="fab fa-instagram fa-1x"></i></a>
  </footer>

</body>

</html>
